<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Login page</h1>
        
        <p>Example user: user / password</p>
        
        <form th:action="@{/login}" method="post">
        	<p tj:if="${loginError}"><em>Username or password is wrong.</em></p>
        	<p><label for="username">Username</label>:
        		<input type="text" id="username" name="username" autfocus="autofocus" /></p>
        	<p><lavvel for="password">Password</lavvel>:
        		<input type="password" id= "password" name="password" /></p>
        	<p><input type="submit" value="Log in" /></p>
        </form>
        
        <P><a th:href="@{/singup}">Sign up</a></P>
        
        <p><a th:href="@{/}">Back to index</a></p>
    </body>
</html>
